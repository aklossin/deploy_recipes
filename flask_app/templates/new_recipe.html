<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/new_recipe.css') }}">
    <title>New Recipe</title>
</head>
<body>
    <div class="head">
        <h2>Add New Recipe</h2>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <form action="/recipes/create" method="post">
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="description">Description:</label>
            <textarea name="description" cols="30" rows="10" class="box"></textarea>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" class="box" cols="30" rows="10"></textarea>
            <input type="submit" class="sub" value="Create">
        </div>
        <div>
            <label for="date">Date Made On:</label>
            <input type="date" name="date_made">
            <label for="under">Under 30 minutes?</label>
            <div class="radio">
                <input type="radio" name="radio" value="1" checked>
                <label for="yes">Yes</label>
                <input type="radio" name="radio" value="0">
                <label for="no">No</label>
            </div>
        </div>
        <input type="hidden" value="{{ session['id'] }}" name="user_id">
    </form>
</body>
</html>
